<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/plantilla/plantillaPrincipal">
<head>
<meta charset="utf-8">
<title>Listar Facturas</title>
</head>
<body>
	<div layout:fragment="contenidoPaginas">
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Producto</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="./">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Facturas</li>
			</ol>
		</div>
		<div class="text-center">
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Fecha</th>
						<th scope="col">Empleado</th>
						<th scope="col">Cliente</th>
						<th scope="col">Observacion</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cabecera:${listaFactura}">
						<th th:text="${cabecera.idCabeceraInventario}" scope="row"></th>
						<td th:text="${cabecera.fechaCabeceraInventario}"></td>
						<td th:text="${cabecera.fkEmpleado.nombreEmpleado}+' '+${cabecera.fkEmpleado.apellidoEmpleado}"></td>
						<td th:text="${cabecera.fkPersona.nombrePersona}+' '+${cabecera.fkPersona.apellidoPersona}"></td>
						<td th:text="${cabecera.observacion}"></td>
						<td><a th:href="@{/consultarproductos/}+${cabecera.idCabeceraInventario}" 
							 	style="color:blue"><i
								class="fa fa-eye"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
