<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/plantilla/plantillaPrincipal">
<head>
<meta charset="utf-8">
<title>Listar Productos</title>
</head>
<body>
	<div layout:fragment="contenidoPaginas">
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Producto</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="./">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Producto</li>
			</ol>
		</div>
		<div class="text-center">
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Categoria</th>
						<th scope="col">Nombre</th>
						<th scope="col">Codigo</th>
						<th scope="col">Descripcion</th>
						<th scope="col">Precio</th>
						<th scope="col">Stock Actual</th>
						<th scope="col">Fecha de Ingreso</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto:${listaProductos}">
						<th th:text="${producto.idProducto}" scope="row"></th>
						<td th:text="${producto.fkCategoria.nombre}"></td>
						<td th:text="${producto.nombreProducto}"></td>
						<td th:text="${producto.identificadorComercial}"></td>
						<td th:text="${producto.descripcionProducto}"></td>
						<td th:text="${producto.precio}"></td>
						<td th:text="${producto.stock}"></td>
						<td th:text="${producto.fechaIngreso}"></td>
						<td><a th:href="@{/editarproducto/} + ${producto.idProducto}" style="color: blue"><i
								class="nav-icon far fa-edit"></i></a></td> 
						<td><a th:href="@{/eliminarproducto/} + ${producto.idProducto}" 
								onclick="return confirm('Esta seguro de eliminar el Producto?')" style="color:red"><i
								class="fa fa-ban"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
