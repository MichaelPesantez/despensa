<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/plantilla/plantillaPrincipal">
<head>
<meta charset="utf-8">
<title>Listar Personas</title>
</head>
<body>
	<div layout:fragment="contenidoPaginas">
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Empleados</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="./">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Empleados</li>
			</ol>
		</div>
		<div class="text-center">
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Cedula</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Telefono</th>
						<th scope="col">Email</th>
						<th scope="col">Direccion</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empleado:${listaEmpleados}">
						<th th:text="${empleado.idEmpleado}" scope="row"></th>
						<td th:text="${empleado.cedula}"></td>
						<td th:text="${empleado.nombreEmpleado}"></td>
						<td th:text="${empleado.apellidoEmpleado}"></td>
						<td th:text="${empleado.telefonoEmpleado}"></td>
						<td th:text="${empleado.emailEmpleado}"></td>
						<td th:text="${empleado.direccionEmpleado}"></td>
						<td><a th:href="@{/editarempleado/} + ${empleado.idEmpleado}" style="color: blue"><i
								class="nav-icon far fa-edit"></i></a></td> 
						<td><a th:href="@{/eliminarempleado/} + ${empleado.idEmpleado}" 
								onclick="return confirm('Esta seguro de eliminar el Empleado?')" style="color:red"><i
								class="fa fa-ban"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
