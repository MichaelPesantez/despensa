<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/plantilla/plantillaPrincipal">
<head>
<meta charset="utf-8">
<title>Listar Categorias</title>
</head>
<body>
	<div layout:fragment="contenidoPaginas">
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Categoria</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="./">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Categoria</li>
			</ol>
		</div>
		<div class="text-center">
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Descripcion</th>
						<th scope="col">Estado</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cate:${listanuevaCategoriasAll}">
						<th th:text="${cate.idCategoria}" scope="row"></th>
						<td th:text="${cate.nombre}"></td>
						<td th:text="${cate.descripcion}"></td>
						<td th:text="${cate.estadoCategoria}"></td>
						<td><a th:href="@{/editarcategoria/} + ${cate.idCategoria}" style="color: blue"><i
								class="nav-icon far fa-edit"></i></a></td> 
						<td><a th:href="@{/eliminarcategoria/} + ${cate.idCategoria}"
						onclick="return confirm('Esta seguro de eliminar la Categoria?')" style="color:red"><i
								class="fa fa-ban"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
