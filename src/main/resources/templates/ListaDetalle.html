<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/plantilla/plantillaPrincipal">
<head>
<meta charset="utf-8">
<title>Listar Detalles</title>
</head>
<body>
	<div layout:fragment="contenidoPaginas">
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Detalles</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="./">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Detalles</li>
			</ol>
		</div>
		<div class="text-center">
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Producto</th>
						<th scope="col">Cantidad</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detalle:${listaDetalles}">
						<th th:text="${detalle.fkDetalleInventarioProducto.nombreProducto}" scope="row"></th>
						<td th:text="${detalle.cantidad}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
